name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
      - name: Run Tests
        run: go test -v ./...

  build-server:
    name: Build Server Executables
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
      
      - name: Build Linux Server
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o ua-server-linux-amd64 ./cmd/server/main.go
      
      - name: Build Linux ARM64 Server
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o ua-server-linux-arm64 ./cmd/server/main.go
      
      - name: Build Windows Server
        run: |
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o ua-server-windows-amd64.exe ./cmd/server/main.go

      - name: Upload Server Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: server-executables
          path: |
            ua-server-linux-amd64
            ua-server-linux-arm64
            ua-server-windows-amd64.exe

  build-shared-libs:
    name: Build Core Libs (Python/Node/Java)
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            output_lib: ua-parser-linux-amd64.so
          - os: ubuntu-24.04-arm
            goos: linux
            goarch: arm64
            output_lib: ua-parser-linux-arm64.so
          - os: windows-latest
            goos: windows
            goarch: amd64
            output_lib: ua-parser-windows-amd64.dll
          - os: macos-latest
            goos: darwin
            goarch: "universal"
            output_lib: ua-parser-darwin.dylib
          # WebAssembly build
          - os: ubuntu-latest
            goos: js
            goarch: wasm
            output_lib: ua-parser.wasm

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
      
      - name: Build Shared Library
        shell: bash
        env:
          CGO_ENABLED: 1
        run: |
          if [ "${{ matrix.goos }}" == "darwin" ]; then
            echo "Building macOS Universal..."
            GOOS=darwin GOARCH=arm64 go build -buildmode=c-shared -o ua-parser-darwin-arm64.dylib ./cmd/cshared/main.go
            GOOS=darwin GOARCH=amd64 CGO_ENABLED=1 go build -buildmode=c-shared -o ua-parser-darwin-amd64.dylib ./cmd/cshared/main.go
          elif [ "${{ matrix.goos }}" == "js" ]; then
            echo "Building WebAssembly..."
            # Install wasm-opt (binaryen) for size optimization
            sudo apt-get update && sudo apt-get install -y binaryen
            
            GOOS=js GOARCH=wasm CGO_ENABLED=0 go build -ldflags="-s -w" -o ua-parser.wasm ./cmd/wasm/main.go
            
            # Optimize WASM binary size
            wasm-opt -Oz ua-parser.wasm -o ua-parser.wasm
            
            # In Go 1.24+ wasm_exec.js moved to lib/wasm, earlier it was in misc/wasm
            find $(go env GOROOT) -name wasm_exec.js -exec cp {} . \;
          else
            GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -buildmode=c-shared -o ${{ matrix.output_lib }} ./cmd/cshared/main.go
          fi

      - name: Upload Shared Library Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: shared-lib-${{ matrix.os }}-${{ matrix.goarch }}
          path: |
            ${{ matrix.output_lib }}
            ua-parser-darwin-*.dylib
            wasm_exec.js
            *.h

  docker:
    name: Build and Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Prepare lowercase image name
        id: prep
        run: |
          echo "image=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ steps.prep.outputs.image }}
          tags: |
            type=ref,event=tag
            type=sha
            type=raw,value=latest,enable=${{ github.ref == format('refs/tags/{0}', github.event.repository.default_branch) }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  publish-java:
    name: Publish Java Package
    needs: build-shared-libs
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Get Info
        id: info
        run: |
          echo "owner=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT
          echo "repo=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT
          echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          server-id: github
          server-username: ${{ steps.info.outputs.owner }}
          server-password: GITHUB_TOKEN

      - name: Update Maven Version & Group ID
        run: |
          OWNER="${{ steps.info.outputs.owner }}"
          REPO="${{ steps.info.outputs.repo }}"
          VERSION="${{ steps.info.outputs.version }}"
          POM_FILE="clients/java/pom.xml"

          echo "Configuring POM for: $OWNER / $REPO version $VERSION"

          # 1. Update version
          mvn versions:set -DnewVersion=$VERSION -f $POM_FILE -DgenerateBackupPoms=false

          # 2. Change GroupId to lowercase
          sed -i "s|<groupId>com.github.[^<]*</groupId>|<groupId>com.github.$OWNER</groupId>|g" $POM_FILE

          # 3. Change Repository URL to lowercase
          sed -i "s|<url>https://maven.pkg.github.com/.*</url>|<url>https://maven.pkg.github.com/$REPO</url>|g" $POM_FILE
          
          echo "Updated POM.xml:"
          cat $POM_FILE

      - name: Publish to GitHub Packages
        run: mvn -B deploy -f clients/java/pom.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-node:
    name: Publish Node.js Package
    needs: build-shared-libs
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Get Info
        id: info
        run: |
          echo "owner=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT
          echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@${{ steps.info.outputs.owner }}'

      - name: Download Shared Libs
        uses: actions/download-artifact@v4
        with:
          path: clients/node/lib/
          merge-multiple: true

      - name: Update Package Metadata
        run: |
          cd clients/node
          OWNER="${{ steps.info.outputs.owner }}"
          VERSION="${{ steps.info.outputs.version }}"

          npm version $VERSION --no-git-tag-version --allow-same-version

          sed -i "s|@uaparser/ua-parser|@$OWNER/ua-parser|g" package.json

          echo "Package prepared: @$OWNER/ua-parser v$VERSION"

      - name: Publish to GitHub Packages
        run: |
          cd clients/node
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-python:
    name: Build Python Wheel
    needs: build-shared-libs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Get Info
        id: info
        run: |
          echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install wheel setuptools
      
      - name: Download Shared Libs
        uses: actions/download-artifact@v4
        with:
          path: clients/python/uaparser/
          merge-multiple: true

      - name: Update Setup.py Version
        run: |
          cd clients/python
          VERSION="${{ steps.info.outputs.version }}"
          sed -i "s|version=\"[^\"]*\"|version=\"$VERSION\"|g" setup.py
          echo "Updated setup.py to version $VERSION"

      - name: Build Wheel
        run: |
          cd clients/python
          python setup.py bdist_wheel

      - name: Upload Wheel Artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-wheel
          path: clients/python/dist/*.whl

  release:
    name: Create Release
    needs: [build-server, build-shared-libs, docker, publish-python]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Prepare lowercase names
        id: prep
        run: |
          echo "owner=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT
          echo "repo=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-artifacts/ua-server-linux-amd64
            release-artifacts/ua-server-linux-arm64
            release-artifacts/ua-server-windows-amd64.exe
            release-artifacts/ua-parser-linux-amd64.so
            release-artifacts/ua-parser-linux-amd64.h
            release-artifacts/ua-parser-linux-arm64.so
            release-artifacts/ua-parser-linux-arm64.h
            release-artifacts/ua-parser-windows-amd64.dll
            release-artifacts/ua-parser-windows-amd64.h
            release-artifacts/ua-parser-darwin-amd64.dylib
            release-artifacts/ua-parser-darwin-amd64.h
            release-artifacts/ua-parser-darwin-arm64.dylib
            release-artifacts/ua-parser-darwin-arm64.h
            release-artifacts/ua-parser.wasm
            release-artifacts/wasm_exec.js
            release-artifacts/*.whl
          body: |
            ## Universal User-Agent Parser Release ${{ github.ref_name }}
            
            ### Artifacts Description
            - **ua-server-linux-amd64 / arm64**: Standalone REST API server for Linux.
            - **ua-server-windows-amd64.exe**: Standalone REST API server for Windows.
            - **ua-parser-linux-[arch].so / .h**: Shared library for Linux (amd64, arm64). **Required driver for Python, Node.js, and Java integrations.**
            - **ua-parser-windows-amd64.dll / .h**: Shared library for Windows. **Required driver for Python, Node.js, and Java integrations.**
            - **ua-parser-darwin-[arch].dylib / .h**: Shared library for macOS (amd64, arm64). **Required driver for Python, Node.js, and Java integrations.**
            - **ua-parser.wasm / wasm_exec.js**: WebAssembly module and loader for Browser support.
            - **.whl**: Python wheel for easy installation (includes multi-arch drivers).
            
            ### Package Managers (GitHub Packages)
            - **Java (Maven)**: `com.github.${{ steps.prep.outputs.owner }}:ua-parser`
            - **Node.js (npm)**: `@${{ steps.prep.outputs.owner }}/ua-parser`
            
            ### Docker Image
            - `docker pull ghcr.io/${{ steps.prep.outputs.repo }}:${{ github.ref_name }}`
          draft: false
          prerelease: false
