name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - name: Generate JSON resources
        run: go run ./cmd/gen-json/main.go
      - name: Run Tests
        run: go test -v ./...

  build-server:
    name: Build Server Executables
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      
      - name: Generate JSON resources
        run: go run ./cmd/gen-json/main.go
      
      - name: Build Linux Server
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o ua-server-linux-amd64 ./cmd/server/main.go
      
      - name: Build Linux ARM64 Server
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o ua-server-linux-arm64 ./cmd/server/main.go
      
      - name: Build Windows Server
        run: |
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o ua-server-windows-amd64.exe ./cmd/server/main.go

      - name: Upload Server Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: server-executables
          path: |
            ua-server-linux-amd64
            ua-server-linux-arm64
            ua-server-windows-amd64.exe

  build-shared-libs:
    name: Build Core Libs (Python/Node/Java)
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            output_lib: libua-parser-linux-amd64.so
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            output_lib: libua-parser-linux-arm64.so
          - os: windows-latest
            goos: windows
            goarch: amd64
            output_lib: ua-parser-windows-amd64.dll
          - os: macos-latest
            goos: darwin
            goarch: "universal"
            output_lib: libua-parser-darwin.dylib
          # WebAssembly build
          - os: ubuntu-latest
            goos: js
            goarch: wasm
            output_lib: ua-parser.wasm

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up QEMU
        if: matrix.goos == 'linux' && matrix.goarch == 'arm64'
        uses: docker/setup-qemu-action@v3

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      
      - name: Generate JSON resources
        run: go run ./cmd/gen-json/main.go
      
      - name: Build Shared Library
        shell: bash
        env:
          CGO_ENABLED: 1
        run: |
          if [ "${{ matrix.goos }}" == "linux" ] && [ "${{ matrix.goarch }}" == "amd64" ]; then
            echo "Building Linux AMD64 (glibc)..."
            go build -buildmode=c-shared -ldflags="-s -w" -o libua-parser-linux-amd64-glibc.so ./cmd/cshared/main.go
            
            echo "Building Linux AMD64 (musl/Alpine)..."
            docker run --rm -v ${{ github.workspace }}:/app -w /app golang:1.25-alpine sh -c "\
              apk add --no-cache gcc musl-dev && \
              CGO_ENABLED=1 go build -buildmode=c-archive -ldflags='-s -w' -o /tmp/libua_parser.a ./cmd/cshared/main.go && \
              gcc -shared -o libua-parser-linux-amd64-musl.so -Wl,--whole-archive /tmp/libua_parser.a -Wl,--no-whole-archive -lpthread"
          elif [ "${{ matrix.goarch }}" == "arm64" ] && [ "${{ matrix.goos }}" == "linux" ]; then
            echo "Building Linux ARM64 (glibc)..."
            sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu
            GOOS=linux GOARCH=arm64 CGO_ENABLED=1 CC=aarch64-linux-gnu-gcc go build -buildmode=c-shared -ldflags="-s -w" -o libua-parser-linux-arm64-glibc.so ./cmd/cshared/main.go

            echo "Building Linux ARM64 (musl/Alpine)..."
            docker run --rm -v ${{ github.workspace }}:/app -w /app --platform linux/arm64 golang:1.25-alpine sh -c "\
              apk add --no-cache gcc musl-dev && \
              CGO_ENABLED=1 go build -buildmode=c-archive -ldflags='-s -w' -o /tmp/libua_parser.a ./cmd/cshared/main.go && \
              gcc -shared -o libua-parser-linux-arm64-musl.so -Wl,--whole-archive /tmp/libua_parser.a -Wl,--no-whole-archive -lpthread"
          elif [ "${{ matrix.goos }}" == "darwin" ]; then
            echo "Building macOS Universal..."
            GOOS=darwin GOARCH=arm64 go build -buildmode=c-shared -ldflags="-s -w" -o libua-parser-darwin-arm64.dylib ./cmd/cshared/main.go
            GOOS=darwin GOARCH=amd64 CGO_ENABLED=1 go build -buildmode=c-shared -ldflags="-s -w" -o libua-parser-darwin-amd64.dylib ./cmd/cshared/main.go
          elif [ "${{ matrix.goos }}" == "js" ]; then
            echo "Building WebAssembly..."
            # Install wasm-opt (binaryen) for size optimization
            sudo apt-get update && sudo apt-get install -y binaryen
            
            GOOS=js GOARCH=wasm CGO_ENABLED=0 go build -ldflags="-s -w" -o ua-parser.wasm ./cmd/wasm/main.go
            
            # Optimize WASM binary size
            wasm-opt -Oz --enable-bulk-memory --enable-nontrapping-float-to-int --enable-sign-ext ua-parser.wasm -o ua-parser.wasm
            
            # In Go 1.24+ wasm_exec.js moved to lib/wasm, earlier it was in misc/wasm
            find $(go env GOROOT) -name wasm_exec.js -exec cp {} . \;
          else
            LDFLAGS="-s -w"
            if [ "${{ matrix.goos }}" == "windows" ]; then
              LDFLAGS="$LDFLAGS -extldflags=-static"
            fi
            GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -buildmode=c-shared -ldflags="$LDFLAGS" -o ${{ matrix.output_lib }} ./cmd/cshared/main.go
          fi

      - name: Upload Shared Library Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: shared-lib-${{ matrix.os }}-${{ matrix.goarch }}
          path: |
            ${{ matrix.output_lib }}
            libua-parser-linux-*-musl.so
            libua-parser-linux-*-glibc.so
            libua-parser-darwin-*.dylib
            wasm_exec.js
            *.h
          if-no-files-found: warn

  docker:
    name: Build and Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Prepare lowercase image name
        id: prep
        run: |
          echo "image=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ steps.prep.outputs.image }}
          tags: |
            type=ref,event=tag
            type=sha
            type=raw,value=latest,enable=${{ github.ref == format('refs/tags/{0}', github.event.repository.default_branch) }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  publish-java:
    name: Publish Java Package
    needs: build-shared-libs
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Get Info
        id: info
        run: |
          echo "owner=${GITHUB_REPOSITORY_OWNER}" >> $GITHUB_OUTPUT
          echo "repo=${GITHUB_REPOSITORY}" >> $GITHUB_OUTPUT
          echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          server-id: github
          server-username: ${{ steps.info.outputs.owner }}
          # The line below worked as a literal string, do not change to secrets.GITHUB_TOKEN
          server-password: GITHUB_TOKEN

      - name: Download Shared Libs
        uses: actions/download-artifact@v4
        with:
          path: clients/java/src/main/resources
          merge-multiple: true

      - name: Clean up and Verify Resources
        run: |
          # DEBUG: Show all downloaded files before moving
          echo "Files downloaded to resources:"
          ls -R clients/java/src/main/resources

          # Remove headers and other non-library files from JAR resources
          rm -f clients/java/src/main/resources/*.h
          rm -f clients/java/src/main/resources/wasm_exec.js
          rm -f clients/java/src/main/resources/ua-parser.wasm
          
          # Remove server executables (they don't belong in the client lib)
          rm -f clients/java/src/main/resources/ua-server*
          
          # Organize into JNA structure
          # Windows
          mkdir -p clients/java/src/main/resources/win32-x86-64
          if [ -f clients/java/src/main/resources/ua-parser-windows-amd64.dll ]; then
              echo "Found Windows lib, moving..."
              mv clients/java/src/main/resources/ua-parser-windows-amd64.dll clients/java/src/main/resources/win32-x86-64/ua-parser.dll
          fi
          
          # Linux x86-64
          mkdir -p clients/java/src/main/resources/linux-x86-64
          if [ -f clients/java/src/main/resources/libua-parser-linux-amd64-glibc.so ]; then
              echo "Found Linux x86-64 Glibc lib, moving..."
              mv clients/java/src/main/resources/libua-parser-linux-amd64-glibc.so clients/java/src/main/resources/linux-x86-64/libua_parser_glibc.so
          else
              echo "ERROR: Linux x86-64 Glibc lib not found!"
          fi

          if [ -f clients/java/src/main/resources/libua-parser-linux-amd64-musl.so ]; then
              echo "Found Linux x86-64 Musl lib, moving..."
              mv clients/java/src/main/resources/libua-parser-linux-amd64-musl.so clients/java/src/main/resources/linux-x86-64/libua_parser_musl.so
          else
              echo "WARNING: Linux x86-64 Musl lib not found!"
          fi
          
          # Linux aarch64
          mkdir -p clients/java/src/main/resources/linux-aarch64
          if [ -f clients/java/src/main/resources/libua-parser-linux-arm64-glibc.so ]; then
              echo "Found Linux ARM64 Glibc lib, moving..."
              mv clients/java/src/main/resources/libua-parser-linux-arm64-glibc.so clients/java/src/main/resources/linux-aarch64/libua_parser_glibc.so
          fi

          if [ -f clients/java/src/main/resources/libua-parser-linux-arm64-musl.so ]; then
              echo "Found Linux ARM64 Musl lib, moving..."
              mv clients/java/src/main/resources/libua-parser-linux-arm64-musl.so clients/java/src/main/resources/linux-aarch64/libua_parser_musl.so
          fi
          
          # Fallback for standard arm64 if no glibc/musl suffix (e.g. from other builds)
          if [ -f clients/java/src/main/resources/libua-parser-linux-arm64.so ]; then
              echo "Found generic Linux ARM64 lib, moving..."
              mv clients/java/src/main/resources/libua-parser-linux-arm64.so clients/java/src/main/resources/linux-aarch64/libua_parser.so
          fi
          
          # Standard JNA fallback (without glibc/musl suffix)
          cp clients/java/src/main/resources/linux-x86-64/libua_parser_glibc.so clients/java/src/main/resources/linux-x86-64/libua_parser.so 2>/dev/null || true
          cp clients/java/src/main/resources/linux-aarch64/libua_parser_glibc.so clients/java/src/main/resources/linux-aarch64/libua_parser.so 2>/dev/null || true

          # macOS
          mkdir -p clients/java/src/main/resources/darwin-x86-64
          if [ -f clients/java/src/main/resources/libua-parser-darwin-amd64.dylib ]; then
              echo "Found macOS x86-64 lib, moving..."
              mv clients/java/src/main/resources/libua-parser-darwin-amd64.dylib clients/java/src/main/resources/darwin-x86-64/libua-parser.dylib
          fi
          
          mkdir -p clients/java/src/main/resources/darwin-aarch64
          if [ -f clients/java/src/main/resources/libua-parser-darwin-arm64.dylib ]; then
              echo "Found macOS ARM64 lib, moving..."
              mv clients/java/src/main/resources/libua-parser-darwin-arm64.dylib clients/java/src/main/resources/darwin-aarch64/libua-parser.dylib
          fi

          echo "Final resources to be bundled in JAR:"
          ls -R clients/java/src/main/resources

      - name: Verify Required Native Libraries
        run: |
          MISSING_LIBS=()
          
          # Check critical libraries (at least one for each platform)
          [ ! -f clients/java/src/main/resources/win32-x86-64/ua-parser.dll ] && MISSING_LIBS+=("win32-x86-64/ua-parser.dll")
          
          # Linux x86-64
          [ ! -f clients/java/src/main/resources/linux-x86-64/libua_parser_glibc.so ] && MISSING_LIBS+=("linux-x86-64/libua_parser_glibc.so")
          [ ! -f clients/java/src/main/resources/linux-x86-64/libua_parser_musl.so ] && MISSING_LIBS+=("linux-x86-64/libua_parser_musl.so")
          [ ! -f clients/java/src/main/resources/linux-x86-64/libua_parser.so ] && MISSING_LIBS+=("linux-x86-64/libua_parser.so")
          
          # Linux aarch64
          [ ! -f clients/java/src/main/resources/linux-aarch64/libua_parser_glibc.so ] && MISSING_LIBS+=("linux-aarch64/libua_parser_glibc.so")
          [ ! -f clients/java/src/main/resources/linux-aarch64/libua_parser_musl.so ] && MISSING_LIBS+=("linux-aarch64/libua_parser_musl.so")
          [ ! -f clients/java/src/main/resources/linux-aarch64/libua_parser.so ] && MISSING_LIBS+=("linux-aarch64/libua_parser.so")
          
          # macOS
          [ ! -f clients/java/src/main/resources/darwin-x86-64/libua-parser.dylib ] && MISSING_LIBS+=("darwin-x86-64/libua-parser.dylib")
          [ ! -f clients/java/src/main/resources/darwin-aarch64/libua-parser.dylib ] && MISSING_LIBS+=("darwin-aarch64/libua-parser.dylib")
          
          if [ ${#MISSING_LIBS[@]} -ne 0 ]; then
            echo "CRITICAL ERROR: The following required native libraries are missing:"
            for lib in "${MISSING_LIBS[@]}"; do
              echo "  - $lib"
            done
            exit 1
          fi
          
          echo "All critical native libraries verified successfully."

      - name: Update Maven Version & Group ID
        run: |
          OWNER="${{ steps.info.outputs.owner }}"
          REPO="${{ steps.info.outputs.repo }}"
          VERSION="${{ steps.info.outputs.version }}"
          POM_FILE="clients/java/pom.xml"

          echo "Configuring POM for: $OWNER / $REPO version $VERSION"

          # 1. Update version (using sed for reliability, targeting the placeholder comment)
          sed -i "s|<version>[^<]*</version> <!-- Placeholder, managed by CI -->|<version>$VERSION</version> <!-- Placeholder, managed by CI -->|g" $POM_FILE

          # 2. Update GroupId (only the project groupId)
          sed -i "s|<groupId>com.github.Octanium91</groupId>|<groupId>com.github.$OWNER</groupId>|g" $POM_FILE

          # 3. Update Repository URL
          sed -i "s|<url>https://maven.pkg.github.com/Octanium91/ua-parser</url>|<url>https://maven.pkg.github.com/$REPO</url>|g" $POM_FILE
          
          echo "Updated POM.xml:"
          cat $POM_FILE

      - name: Build JAR file
        run: mvn -B package -f clients/java/pom.xml -DskipTests

      - name: Upload JAR to Release Immediately
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: clients/java/target/*.jar
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Java Artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-jar
          path: clients/java/target/*.jar

      - name: Publish to GitHub Packages
        run: mvn -B deploy -f clients/java/pom.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-node:
    name: Publish Node.js Package
    needs: build-shared-libs
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Get Info
        id: info
        run: |
          echo "owner=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT
          echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@${{ steps.info.outputs.owner }}'

      - name: Download Shared Libs
        uses: actions/download-artifact@v4
        with:
          path: clients/node/lib/
          merge-multiple: true

      - name: Clean up artifacts
        run: |
          rm -f clients/node/lib/*.h
          rm -f clients/node/lib/ua-server*

      - name: Update Package Metadata
        run: |
          cd clients/node
          OWNER="${{ steps.info.outputs.owner }}"
          VERSION="${{ steps.info.outputs.version }}"

          npm version $VERSION --no-git-tag-version --allow-same-version

          sed -i "s|@uaparser/ua-parser|@$OWNER/ua-parser|g" package.json

          echo "Package prepared: @$OWNER/ua-parser v$VERSION"

      - name: Publish to GitHub Packages
        run: |
          cd clients/node
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-python:
    name: Build Python Wheel
    needs: build-shared-libs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Get Info
        id: info
        run: |
          echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install wheel setuptools
      
      - name: Download Shared Libs
        uses: actions/download-artifact@v4
        with:
          path: clients/python/uaparser/
          merge-multiple: true

      - name: Clean up and Verify Resources
        run: |
          rm -f clients/python/uaparser/*.h
          rm -f clients/python/uaparser/wasm_exec.js
          rm -f clients/python/uaparser/ua-parser.wasm
          rm -f clients/python/uaparser/ua-server*
          
          ls -R clients/python/uaparser/

      - name: Update Setup.py Version
        run: |
          cd clients/python
          VERSION="${{ steps.info.outputs.version }}"
          sed -i "s|version=\"[^\"]*\",  # Placeholder, managed by CI|version=\"$VERSION\",  # Placeholder, managed by CI|g" setup.py
          echo "Updated setup.py to version $VERSION"

      - name: Build Wheel
        run: |
          cd clients/python
          python setup.py bdist_wheel

      - name: Upload Wheel Artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-wheel
          path: clients/python/dist/*.whl

  release:
    name: Create Release
    needs: [build-server, build-shared-libs, docker, publish-python, publish-java]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Prepare lowercase names
        id: prep
        run: |
          echo "owner=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT
          echo "repo=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-artifacts/ua-server-linux-amd64
            release-artifacts/ua-server-linux-arm64
            release-artifacts/ua-server-windows-amd64.exe
            release-artifacts/libua-parser-linux-amd64-glibc.so
            release-artifacts/libua-parser-linux-amd64-musl.so
            release-artifacts/libua-parser-linux-amd64.h
            release-artifacts/libua-parser-linux-arm64-glibc.so
            release-artifacts/libua-parser-linux-arm64-musl.so
            release-artifacts/libua-parser-linux-arm64.h
            release-artifacts/ua-parser-windows-amd64.dll
            release-artifacts/ua-parser-windows-amd64.h
            release-artifacts/libua-parser-darwin-amd64.dylib
            release-artifacts/libua-parser-darwin-amd64.h
            release-artifacts/libua-parser-darwin-arm64.dylib
            release-artifacts/libua-parser-darwin-arm64.h
            release-artifacts/ua-parser.wasm
            release-artifacts/wasm_exec.js
            release-artifacts/*.whl
            release-artifacts/*.jar
          body: |
            ## Universal User-Agent Parser Release ${{ github.ref_name }}
            
            ### Artifacts Description
            - **ua-server-linux-amd64 / arm64**: Standalone REST API server for Linux.
            - **ua-server-windows-amd64.exe**: Standalone REST API server for Windows.
            - **libua-parser-linux-[arch].so / .h**: Shared library for Linux (amd64, arm64). **Required driver for Python, Node.js, and Java integrations.**
            - **ua-parser-windows-amd64.dll / .h**: Shared library for Windows. **Required driver for Python, Node.js, and Java integrations.**
            - **libua-parser-darwin-[arch].dylib / .h**: Shared library for macOS (amd64, arm64). **Required driver for Python, Node.js, and Java integrations.**
            - **ua-parser.wasm / wasm_exec.js**: WebAssembly module and loader for Browser support.
            - **.whl**: Python wheel for easy installation (includes multi-arch drivers).
            
            ### Package Managers (GitHub Packages)
            - **Java (Maven)**: `com.github.${{ github.repository_owner }}:ua-parser`
            - **Node.js (npm)**: `@${{ steps.prep.outputs.owner }}/ua-parser`
            
            ### Docker Image
            - `docker pull ghcr.io/${{ steps.prep.outputs.repo }}:${{ github.ref_name }}`
          draft: false
          prerelease: false
