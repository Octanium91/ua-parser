# We do not compile the code, we just take the ready-made artifact
install:
  - |
    # 1. Determine the tag using git (more reliable than env vars)
    TAG=$(git describe --tags --exact-match 2>/dev/null || echo $JITPACK_TAG)

    if [ -z "$TAG" ]; then
      echo "Error: Could not determine git tag. Is this a tag build?"
      exit 1
    fi

    echo "Detected Tag: $TAG"

    # Remove the 'v' prefix if it exists (v1.1.7 -> 1.1.7)
    VERSION=${TAG#v}
    echo "Clean Version: $VERSION"

    # Form the file name
    JAR_NAME="ua-parser-${VERSION}.jar"

    # Form the download URL
    DOWNLOAD_URL="https://github.com/Octanium91/ua-parser/releases/download/${TAG}/${JAR_NAME}"
    echo "Target URL: $DOWNLOAD_URL"

    # --- SMART WAIT LOOP START ---
    MAX_ATTEMPTS=30
    SLEEP_SEC=30
    DOWNLOADED=false

    for i in $(seq 1 $MAX_ATTEMPTS); do
        echo "[Attempt $i/$MAX_ATTEMPTS] Trying to download JAR..."

        # Try to download (allow failure to continue loop)
        wget -O $JAR_NAME $DOWNLOAD_URL || true

        if [ -s "$JAR_NAME" ]; then
            # Verify it is a valid JAR (not 404 HTML)
            if jar tf "$JAR_NAME" > /dev/null 2>&1; then
                echo "Success! File downloaded and verified."
                DOWNLOADED=true
                break
            else
                echo "Warning: Downloaded file is not a valid JAR. Content preview:"
                head -n 5 "$JAR_NAME"
            fi
        fi

        echo "File not found or invalid yet (GitHub Action is probably still running). Waiting ${SLEEP_SEC}s..."
        rm -f $JAR_NAME
        sleep $SLEEP_SEC
    done

    if [ "$DOWNLOADED" = false ]; then
        echo "Error: Timeout waiting for JAR file in GitHub Releases."
        exit 1
    fi
    # --- SMART WAIT LOOP END ---

    # Update version and groupId in pom.xml BEFORE install
    POM_FILE="clients/java/pom.xml"

    # 1. Update version
    #sed -i "s|<version>[^<]*</version> <!-- Placeholder, managed by CI -->|<version>${VERSION}</version>|g" $POM_FILE

    # 2. Update groupId
    USER=${JITPACK_USER:-Octanium91}
    sed -i "s|<groupId>com.github.Octanium91</groupId>|<groupId>com.github.${USER}</groupId>|g" $POM_FILE

    echo "Updated pom.xml for JitPack:"
    cat $POM_FILE

    # Install the downloaded JAR
    mvn install:install-file \
      -Dfile=$JAR_NAME \
      -DpomFile=$POM_FILE \
      -Dversion=$VERSION